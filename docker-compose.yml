version: '3.8'

services:
  # ðŸ˜ PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cosmetolog-local-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: cosmetolog_local
      POSTGRES_USER: local_user
      POSTGRES_PASSWORD: local_pass
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    # âœ… Ð£Ð¡Ð˜Ð›Ð•ÐÐÐÐ¯ ÐŸÐ ÐžÐ’Ð•Ð ÐšÐ Ð—Ð”ÐžÐ ÐžÐ’Ð¬Ð¯
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U local_user -d cosmetolog_local && psql -U local_user -d cosmetolog_local -c 'SELECT 1'"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s  # Ð£Ð²ÐµÐ»Ð¸Ñ‡Ð¸Ð¼ Ð²Ñ€ÐµÐ¼Ñ Ð½Ð° Ð¸Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸ÑŽ
    networks:  # â† Ð”ÐžÐ‘ÐÐ’Ð˜Ð¢Ð¬ Ð¡Ð•Ð¢Ð¬ Ð”Ð›Ð¯ Ð‘ÐÐ—Ð«
      - app_network

  # ðŸ¤– Ð¢Ð²Ð¾Ð¹ Ð±Ð¾Ñ‚
  bot:
    image: python:3.11-slim-bullseye
    container_name: cosmetolog-local-bot
    restart: unless-stopped
    volumes:
      - ./src:/app
      - ./logs:/app/logs
      - ./logs:/logs
      - ./texts:/app/texts
    working_dir: /app
    # âœ… Ð”ÐžÐ‘ÐÐ’Ð¬ Ð—ÐÐ”Ð•Ð Ð–ÐšÐ£ Ð’ 5 Ð¡Ð•ÐšÐ£ÐÐ”
    command: >
      sh -c "sleep 5 && pip install -r requirements.txt && python -m bot.main"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - LANGUAGE=${LANGUAGE}
      - DATABASE_URL=${DATABASE_URL}
      - TZ=Asia/Yakutsk
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

networks:
  app_network:
    driver: bridge